1=BlackJack: RULES: The objective of the game is to accumulate a hand of cards that equals 21 (Blackjack!) or a hand that has a card value greater than your opponents without exceeding 21 |\
  ACTIONS: [Hit: The Player receives another card, Stand: The Player ends and maintains the value of the current hand, Split: : Only available if the Player has two cards of the same kind. The Player splits their hand into two separate hands, and must place a bet on the other hand equal to their original bet. The Dealer gives a single new cards to each of these new hands. Each of these hands is treated as their own separate value., Double up: The Player doubles their bet, and takes only a single hit and immediately stands afterwards.]